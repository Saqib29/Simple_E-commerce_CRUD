version: '3.8'

services:
  app:
    container_name: app
    image: backend
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: npm run start:dev
    ports:
      - '8181:8181'
    environment:
      - NODE_ENV=development
    env_file:
      - ./.env
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=saqib
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ecommers
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgAdmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '8080:80'
    depends_on:
      - db


volumes:
  postgres_data: